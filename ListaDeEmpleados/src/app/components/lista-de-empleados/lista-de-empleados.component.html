<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <h5>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="todos" value="todos">
          <label class="form-check-label" for="todos">Todos</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino">
          <label class="form-check-label" for="femenino">Femenino</label>
        </div>
      </h5>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
        <table class="table">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Sexo</th>
            <th>Puesto</th>
            <th>Salario</th>
          </tr>
          <tr class="datos" *ngFor="let empleado of listEmpleados">
            <th>{{ empleado.legajo }}</th>
            <th>{{ empleado.nombre }}</th>
            <th>{{ empleado.apellido }}</th>
            <th>{{ empleado.sexo }}</th>
            <th>{{ empleado.puesto }}</th>
            <th>{{ empleado.salario | currency }}</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
